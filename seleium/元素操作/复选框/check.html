<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>多选框</span><br>
<input type='checkbox' name='vebicle' value='bike'> 我有一辆自行车<br>
<input type='checkbox' name='vebicle' value='car'> 我有一辆汽车<br>
<hr>
<span>单选框</span><br>
<input type='radio' name='gender' value='male'> 男 <br>
<input type='radio' name='gender' value='female'>女 <br>
<hr>
<span>复选框</span><br>
<p>网红推荐</p>
<select id="select" multiple="multiple">
    <option value="xiangcai" selected="selected">香菜</option>
    <option value="youtiao">油条</option>
    <option value="baozi">包子</option>
    <option value="conghua">葱花</option>
    <option value="latiao">辣条</option>
</select>
</body>
</html>
